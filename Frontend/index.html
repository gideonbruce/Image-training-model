<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 10px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Weed Detection System</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Detect Weeds</button>
        <div>
            <h3>Uploaded Image</h3>
            <img id="preview" src="" alt="Image Preview">
        </div>
        <div>
            <h3>Processed Image</h3>
            <img id="processedImage" src="" alt="Processed Image">
        </div>
    </div>

    <script>
        function uploadImage() {
            const input = document.getElementById("imageInput");
            if (!input.files.length) {
                alert("Please select an image first.");
                return;
            }

            const file = input.files[0];
            const formData = new FormData();
            formData.append("image", file);

            document.getElementById("preview").src = URL.createObjectURL(file);

            fetch("https://gideonotieno.pythonanywhere.com/predict", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to process image");
                }
                return response.blob();
            })
            .then(blob => {
                document.getElementById("processedImage").src = URL.createObjectURL(blob);
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error processing image. Please try again.");
            });
        }
    </script>

</body>
</html>
